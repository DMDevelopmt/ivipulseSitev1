
<!DOCTYPE html>
<html>
	<head>
	      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	      <script src="js/app.js"></script>
	      <script src="js/factories/me_facto.js"></script>
	      <script src="js/controllers/login_ctrl.js"></script>

	      <link href="css/style.css" rel="stylesheet">

	</head>

	<body ng-app="ivipulse" ng-controller="login_ctrl" align="center" style="background: url(./img/header.jpg)">
		<h2 style = "margin-top: 120px">Connexion par email</h1>
		<table align="center" style = "padding: 20px; margin-top: 10px">
			<tr style = "padding: 20px">
				<td>
					<input type="text" name="email" ng-model="user.email"
					placeholder="Mon adresse mail">
				</td>
			</tr>
			<tr style = "padding: 20px">
				<td>
					<input type="text" name="password"
					ng-model="user.password"
					placeholder="Mot de passe">
				</td>
			</tr>
			<tr style = "padding: 20px">
				<td>
					<button
					ng-click="email_login()">
						Connexion
					</button>
				</td>
			</tr>
		</table>
		<div ng-if="estConnecte" align="center">
			Bienvenue {{user.first_name}} {{user.last_name}} !
		</div>
		<div ng-if="err.message" style="color: red" align="center">{{err.message}}</div>
		<div ng-repeat="card in cards">
			<a class="card.background" ng-class="card.background = '{{card._sender.template}}'" >

		carte : {{card | json}}</a></div>
	</body>
</html>
